<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>ログイン画面</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<a href="/EntryUser" >新規登録する</a>
		<br>
		<br>
		<form action="/UserController" method="post">
			<div id="userLogin" class="form-group col-2">
				<input name="userId" placeholder="ID">
				<br>
				<br>
				<input name="userPass" placeholder="パスワード">
				<button type="submit" v-on:click="Login">login</button>
			</div>
		</form>
		<script>

	const userLogin = new Vue({
		el: "#userLogin",
		data: {
			userId: "",
			userPass: ""
		},
		methods:{
			Login:function() {
				let self = this;
				let params = new URLSearchParams();
				params.append("userId", self.userId);
				params.append("userPass", self.userPass);

				axios
				.post("/UserController", params)
				.then(function(response) {

				})
				.catch(function(error) {
					console.log("通信失敗。", error)
				});
				self.userId = "";
				self.userPass = "";
			}
		}
	})
	</script>
	</body>
</html>
